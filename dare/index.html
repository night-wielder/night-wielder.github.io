<body>
    <div>

    </div>
    <div class="maindiv">
        <div class="container" style="text-align:center;">
            <h2>Take a screenshot!</h2>
            <div id="changeText" ></div>
            <h2>কাপুরুষেরা একাধিকবার স্ক্রীনশট নিবে :p</h2>
        </div>
        <div>
        </div>
    </div>
    <script type="text/javascript">
    var text = ["একটা ভয়েস নোট পাঠিয়ে বলতে হবে - 'আমি একটা বলটু!'", "একটা ফেসবুক পোস্ট করে লিখতে হবে - 'আমি জাস্টিন বিবার/নিকি মিনাজ কে না পেলে বাঁচবো না।'", "একটা গান গেয়ে শোনাতে হবে!", "ইমাজিনারি জিএফ/বিএফ কে ডেডিকেট করে ভালোবাসার দুইটা লাইন বলতে হবে।", "জীবনের দুটো অপ্রীতিকর সত্য বলতে হবে।", "এক্খুনি একটা সেলফি তুলে পাঠাতে হবে।", "আমার লাস্ট ১০ টা পোস্টে রিএক্ট ও কমেন্ট করতে হবে।", "আমি একটা ফটো দেবো, সেটা ডিপিতে দিতে হবে!", "গ্যালারির স্ক্রীনশট পাঠাতে হবে!", "বর্তমান ফেসবুক পাসওয়ার্ডের আগের পাসওয়ার্ডটা বলতে হবে।", "আমি কেমন ফ্রেন্ড? ১ থেকে ১০ এর মাঝে রেইট করতে হবে।"];
    var counter = 0;
    var elem = document.getElementById("changeText");
    setInterval(change, 1);
    function change() {
        elem.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = 0; }
    }
    </script>
</body>

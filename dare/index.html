<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title></title>
    <style type="text/css">
    #changeText
    {
        font-size: 40px;
        height: 250px;
    }
    h2{
        font-size: 40px;
        color: #324658;
        background-color: aliceblue;
    }
    body{
        background-color: aliceblue;
    }
    .maindiv
    {
        display: flex;
        flex-wrap: wrap;
        height: 400px;
    }
    .container
    {
        width: 100%;
    }
    </style>
</head>
<body>
    <div>

    </div>
    <div class="maindiv">
        <div class="container" style="text-align:center;">
            <h2>টাডা!</h2>
            <div id="changeText" ></div>
            <h2>স্ক্রীনশট নাও!</h2>
        </div>
        <div>
        </div>
    </div>
    <script type="text/javascript">
    var text = ["একটা ভয়েস নোট পাঠিয়ে বলতে হবে - 'আমি একটা বলটু!'", "একটা ফেসবুক পোস্ট করে লিখতে হবে - 'আমি জাস্টিন বিবারকে না পেলে বাঁচবো না।'", "একটা গান গেয়ে শোনাতে হবে!"];
    var counter = 0;
    var elem = document.getElementById("changeText");
    setInterval(change, 1);
    function change() {
        elem.innerHTML = text[counter];
        counter++;
        if(counter >= text.length) { counter = 0; }
    }
    </script>
</body>
</html>
